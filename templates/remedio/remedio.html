<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Remedio</title>
	<link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/remedio.css" %}"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>function sign(){
        document.getElementById('lfor').style.transform="translate(-50%,-50%) rotateX(-180deg)";
        document.getElementById('sfor').style.transform="translate(-50%,-50%) rotateX(0deg)";
    }
    function log(){
        document.getElementById('lfor').style.transform="translate(-50%,-50%) rotateX(0deg)";
        document.getElementById('sfor').style.transform="translate(-50%,-50%) rotateX(180deg)";
    }
    </script>
</head>
<body>
	<div class="card">
        <div class="lform" id="lfor">
            <img src="{% static "images/login.png" %}" class="avatar1"/>
		    <h3 id="title">Login</h3>
		    <form method='POST' action="/index/">
                {% csrf_token %}
                {{ form1.u_name }}
                {{ form1.passwd }}
			    <!--<input type="text" name="u_name" placeholder="Username" required="true"><br>
			    <input type="password" name="passwd" placeholder="Password" required="true"><br>-->
			    <input type="submit" value="Login"><br>
			    <!-- <a href="#">Forgot Password</a><br> -->
		    </form>
            <button  class="sign" onclick="sign()">Sign Up</button>
	    </div>
	    <div class="sform" id="sfor">
		    <img src="{% static "images/login.png" %}" class="avatar2"/>
		    <h3 id="title">Sign Up</h3>
            <button class="log" onclick="log()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
</button>
		    <form method='POST' action="/signedup/">
                {% csrf_token %}
		    <div class="top-row">
                <div class="field-wrap">
                    {{ form2.first_name }}
                    {#  <input type="text" placeholder="First Name" required="true" />#}
                </div>

               <div class="field-wrap">
                   {{ form2.last_name }}
                {#  <input type="text" placeholder="Last Name" required="true"/>#}
                </div>
          	    </div><br>
          	    {{ form2.username }}
                {{ form2.email }}
                {{ form2.password }}
                <!-- <input type="text" name="" placeholder="Username" required="true"><br>
			    <input type="email" name="" placeholder="Email" required="true"><br>
			    <input type="password" name="" placeholder="Password" required="true"><br>-->
			    <div class="sex">
                    Sex:{{ form3.sex}}
			    </div>
			    DOB:{{ form3.dob }}
			    <input type="submit" value="Get Started">
		    </form>
	    </div>
    </div>
</body>
</html>
